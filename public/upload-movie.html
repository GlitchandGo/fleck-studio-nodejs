<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Movie Content â€“ GLITCH Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --mag: #d946ef;
      --vio: #7c3aed;
      --bg: radial-gradient(circle at top left, #1f0047, #010314 75%);
      --txt: #f4f4f6;
      --card-bg: #ffffff0d;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--txt);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 1.5rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 22px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-size: 14px;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px;
      background: #ffffff14;
      border: 1px solid #ffffff24;
      border-radius: 8px;
      color: var(--txt);
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .toggle-group {
      display: flex;
      gap: 1rem;
    }
    .toggle-group label {
      cursor: pointer;
    }
    .upload-zone {
      border: 2px dashed #ffffff30;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
    }
    .upload-zone:hover {
      background: #ffffff10;
    }
    .btn-decorated {
      background: linear-gradient(135deg, var(--mag), var(--vio));
      border: none;
      padding: 10px;
      border-radius: 12px;
      color: var(--txt);
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-decorated:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .private-access {
      background: #444;
      padding: 8px;
      border-radius: 8px;
      color: var(--txt);
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    if (!sessionStorage.getItem('currentUser')) { location.href = 'index.html'; }
  </script>
  <div class="card">
    <h1>Upload Movie Content</h1>
    <form>
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter Movie Title">
      </div>
      <div>
        <label for="description">Description</label>
        <textarea id="description" placeholder="Write a description..."></textarea>
      </div>
      <div>
        <label>Visibility</label>
        <div class="toggle-group">
          <label>
            <input type="radio" name="visibility" value="public" checked> Public
          </label>
          <label>
            <input type="radio" name="visibility" value="private"> Private
          </label>
        </div>
      </div>
      <div id="privateAccess" style="display:none;">
        <div class="private-access" onclick="location.href='private-access.html'">
          Choose Accounts for Private Access
        </div>
      </div>
      <div>
        <label for="rating">Rating</label>
        <select id="rating">
          <option value="A">A - All Ages</option>
          <option value="K">K - Kids</option>
          <option value="TW">TW - Teen Warning</option>
          <option value="T">T - Teens</option>
          <option value="M">M - Mature</option>
          <option value="X">X - Explicit</option>
        </select>
        <small id="ratingDesc">Select the appropriate rating.</small>
      </div>
      <div>
        <label for="tags">Tags (comma separated)</label>
        <input type="text" id="tags" placeholder="e.g., Action, Sci-Fi">
      </div>
      <div>
        <label>Upload Video File</label>
        <div class="upload-zone" onclick="alert('Select video file');">
          Click or Drag & Drop Video Here
        </div>
      </div>
      <div>
        <label>Upload Thumbnail</label>
        <div class="upload-zone" onclick="alert('Select thumbnail');">
          Click or Drag & Drop Thumbnail Here
        </div>
      </div>
      <div>
        <button type="button" class="btn-decorated">UPLOAD!!!</button>
      </div>
    </form>
  </div>
  
  <script>
    const radios = document.getElementsByName('visibility');
    const privateAccessDiv = document.getElementById('privateAccess');
    radios.forEach(radio => {
      radio.addEventListener('change', function() {
        privateAccessDiv.style.display = (this.value === 'private') ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
