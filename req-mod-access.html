<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Moderator Access â€“ GLITCH Studio</title>
</head>
<body>
  <script>
    window.onload = function(){
      let db = JSON.parse(localStorage.getItem("glitchStudio")) || {users:[], videos:[], requests:[], history:[]};
      let current = sessionStorage.getItem("currentUser");
      if (!current) { location.href = "login.html"; return; }
      db.requests.push({id: Date.now(), type:"modReq", user: current, status:"pending"});
      localStorage.setItem("glitchStudio", JSON.stringify(db));
      alert("Moderator request submitted.");
      location.href = "accounts.html";
    };
  </script>
</body>
</html>
